<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Job Application Form</h1>
	<form method="post">
		 <label for="name">Name*</label>
         <input type="text" id="name" name="name" required><br>

		<label for="email">Email*</label>
        <input type="email" id="email" name="email" required><br>

	   <label for="gender">Gender*</label><br>
       <input type="radio" id="gender-male" name="gender" value="male" required>
       <label for="gender-male">Male</label><br>
       <input type="radio" id="gender-female" name="gender" value="female" required>
       <label for="gender-female">Female</label><br>
       <input type="radio" id="gender-other" name="gender" value="other" required>
       <label for="gender-other">Other</label><br>

		<label for="laptop">Laptop Brand</label>
    <select id="laptop" name="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select><br>

		<label for="age">Age*</label>
    <input type="number" id="age" name="age" required><br>

    <label for="dob">DOB*</label>
    <input type="date" id="dob" name="dob" required><br>

    <label for="password">Password*</label>
    <input type="password" id="password" name="password" required><br>

    <label for="portfolio">Portfolio URL</label>
    <input type="url" id="portfolio" name="portfolio"><br>

    <input type="submit" value="Submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
